documentation: https://github.com/brendan-duncan/image/wiki
environment:
  sdk: '>=2.0.0 <3.0.0'
dependencies:
  archive: '>=1.0.16 <3.0.0'
  xml: '>=3.2.5 <4.0.0'
dev_dependencies:
  test: any
